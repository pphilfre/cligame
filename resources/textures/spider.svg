  <!-- Eyes (multiple) -->
  <rect x="13" y="9" width="1" height="1" fill="#FF0000"/>
  <rect x="15" y="9" width="1" height="1" fill="#FF0000"/>
  <rect x="16" y="9" width="1" height="1" fill="#FF0000"/>
  <rect x="18" y="9" width="1" height="1" fill="#FF0000"/>
  
